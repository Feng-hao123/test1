<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function func1(){
            alert("Hello World!")
        }
    </script>
</head>

<body>
    <h2>我的JavaScript</h2>
    <p>JavaScript 能够对事件作出反应。比如对按钮的点击：</p>
    <button type="button" onclick="alert('欢迎')">点我</button>
    <br>
    <button type="button" onclick="func1()">按钮</button>
</body>
</html>
